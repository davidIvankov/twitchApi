<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <title>
        Twitch JSON using app
    </title>

<body>
    <div id="container">
        <div id="header">
            <p id="title">TWITCH STREAMERS</p>
            <div id="controls">
                <div id='online'>
                    <div class="circle" id="green"></div>
                    <div id="txt">ONLINE</div>
                </div>
                <div id='ofline'>
                    <div id="red" class="circle"></div>
                    <div id="txt">OFFLINE</div>
                </div>
                <div id="all">
                    <div id="white" class="circle"></div>
                    <div id="txt">ALL</div>
                </div>
            </div>
        </div>
        <div id="main"></div>
    </div>
</body>
<script src="app.js">
